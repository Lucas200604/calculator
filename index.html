<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calc">
        <div id="container">
            <div id="results"></div>
            <button class="btn ac">AC</button>
            <button class="btn number-sign">+/-</button>
            <button class="btn operador">%</button>
            <button class="btn operador">/</button>
            <button class="seven numbers btn">7</button>
            <button class="eight numbers btn">8</button>
            <button class="nine numbers btn">9</button>
            <button class="btn operador">*</button>
            <button class="four numbers btn">4</button>
            <button class="five numbers btn">5</button>
            <button class="six numbers btn">6</button>
            <button class="btn operador">-</button>
            <button class="one numbers btn">1</button>
            <button class="two numbers btn">2</button>
            <button class="three numbers btn">3</button>
            <button class="plus btn operador">+</button>
            <button class="cero numbers btn">0</button>
            <button class="btn numbers">.</button>
            <button class="btn equal">=</button>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
